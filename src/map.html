<div>
  <p class="range-label">Hue offset: <span id="hue-offset-value">0</span>&deg;</p>
  <input type="range" id="hue-offset" name="hue-offset"
         min="0" max="359" value="0">
</div>
<div id="legend">
  <div id="legend-temp"></div>
  <div id="legend-imp"></div>
</div>

<div id="top-intersect"></div>

<div id="selectors">
  <span id="select-wrap"><select id="city-select"></select></span>
  <span id="select-wrap"><select id="year-select"></select></span>
</div>

<div id="map-container">
  <div id="menu">
    <div id="grade-selector" class="selector-container">
      <p>Toggle grades:</p>
      <div id="grade-options" class="options">
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
      </div>
    </div>
    <br/>
    <div id="imp-selector" class="selector-container">
      <p>Layers:</p>
      <div id="imp-options" class="options">
        <div>Impervious</div>
        <div>Road</div>
        <div>Non-road</div>
      </div>
    </div>
  </div>
  <div id="map">
    <img />
    <img />
    <img id="temperature-map" class="multiply" />
    <div id="impervious-maps">
      <img />
      <img />
    </div>
  </div>
</div>
