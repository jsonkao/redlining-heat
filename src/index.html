<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>{{ headline }}</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="./scripts/svg-inject.min.js"></script>
  </head>

  <body>

    <include src="partials/header.html"></include>

    <div class="story">
      <each loop="item in body">
        <switch expression="item.type">
          <case n="'text'">
            <include src="partials/paragraph.html"></include>
          </case>
          <case n="'html'">
            {{{ item.value }}}
          </case>
          <case n="'graphic'">
            <div class="graphic">
              <if condition="item.value.asset === 'map.html'">
                <include src="map.html"></include>
              </if>
            </div>
          </case>
        </switch>
      </each>
    </div>

    <include src="partials/footer.html"></include>

    <script type="module" src="./script.js"></script>
  </body>
</html>
